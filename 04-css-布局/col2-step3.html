<!DOCTYPE html>
<html>
  <head>
    <title>2列布局</title>
  </head>

  <body>
    <style>
      main,
      aside {
        height: 100px;
      }
      main {
        background-color: #f09e5a;
      }
      aside {
        background-color: #c295cf;
      }
    </style>
    <section>
      3. 次要容器宽度固定，主要容器撑满
      <div>flex-direction属性决定主轴的方向（即项目的排列方向）。</div>
      <div>flex-direction: row | row-reverse | column | column-reverse;</div>
      <ul>
        <li>row（默认值）：主轴为水平方向，起点在左端。</li>
        <li>row-reverse：主轴为水平方向，起点在右端。</li>
        <li>column：主轴为垂直方向，起点在上沿。</li>
        <li>column-reverse：主轴为垂直方向，起点在下沿。</li>
      </ul>
    </section>
    <style>
      .wrap {
        display: flex;
        flex-direction: row-reverse;
      }
      .main {
        flex: 1;
      }
      .aside {
        width: 200px;
      }
    </style>
    <div class="wrap">
      <main class="main">主要布局容器</main>
      <aside class="aside">次要布局容器</aside>
    </div>
  </body>
</html>
