<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFC 可以阻止元素被浮动元素覆盖</title>
  </head>
  <body>
    <style>
      .m-f-left {
        height: 100px;
        width: 100px;
        float: left;
        background: lightblue;
      }
      .m-item {
        width: 200px;
        height: 200px;
        background: #eee;
      }
    </style>
    <div class="m-f-left">
      我是一个左浮动的元素
    </div>
    <div class="m-item">
      我是一个没有设置浮动, 也没有触发 BFC 元素, width: 200px; height:200px;
      background: #eee;
    </div>
  </body>
</html>
