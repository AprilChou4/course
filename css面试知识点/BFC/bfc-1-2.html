<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>同一个 BFC 下外边距会发生折叠</title>
  </head>
  <body>
    <style>
      .m-item {
        width: 100px;
        height: 100px;
        background: lightblue;
        margin: 100px;
      }

      .m-container {
        overflow: hidden;
      }
    </style>

    <body>
      <dl>
        <dt>1. 同一个 BFC 下外边距会发生折叠</dt>
        <dd>
          从效果上看，因为两个 div 元素都处于同一个 BFC 容器下 (这里指 body
          元素) 所以第一个 div 的下边距和第二个 div
          的上边距发生了重叠，所以两个盒子之间距离只有 100px，而不是 200px。
        </dd>
        <dd>
          首先这不是 CSS 的
          bug，我们可以理解为一种规范，如果想要避免外边距的重叠，可以将其放在不同的
          BFC 容器中。
        </dd>
      </dl>
      <div class="m-container">
        <div class="m-item"></div>
      </div>

      <div class="m-item"></div>
    </body>
  </body>
</html>
