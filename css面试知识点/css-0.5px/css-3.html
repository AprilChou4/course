<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位 + 伪元素 + transfrom缩放（scale）</title>
  </head>
  <body>
    <style>
      .border {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
      }

      .border::after {
        content: ' ';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background: red;
        transform: scaleY(0.5);
      }
      .border1 {
        border-bottom: 1px solid red;
      }
    </style>
    <div class="border">0.5像素边框</div>

    <div class="border1">1像素边框</div>
  </body>
</html>
