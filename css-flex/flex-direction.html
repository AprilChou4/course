<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-direction</title>
  </head>
  <body>
    <style>
      body,
      html,
      ul {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      html,
      body,
      .m-container {
        height: 100%;
      }
      .m-container {
        display: flex;
        flex-direction: column-reverse;
      }
      .m-li1 {
        background-color: antiquewhite;
      }
      .m-li2 {
        background-color: #cfc;
      }
      .m-li3 {
        background-color: antiquewhite;
      }
    </style>
    <ul class="m-container">
      <li class="m-li1">item1</li>
      <li class="m-li2">item2</li>
      <li class="m-li3">item3</li>
    </ul>
  </body>
</html>
