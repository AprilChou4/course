<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person(name) {
        this.name = name;
        this.sum = function () {
          alert(this.name);
        };
      }

      Person.prototype.age = 17; //给构造函数添加原型属性

      // 1.原型链继承
      function Per() {
        this.name = "king";
      }
      Per.prototype = new Person();
      var per1 = new Per();
      console.log(per1.age);
      console.log(per1 instanceof Person);

      function Con() {
        Person.call(this, "jer");
        this.age = 12;
      }

      const con1 = new Con();
      console.log(con1.name);
      console.log(con1.age);
      console.log(con1 instanceof Person);

      function SubType(name) {
        Person.call(this, name);
      }
      SubType.prototype = new Person();
      const sub = new SubType("gar");
      console.log(sub.name);
      console.log(sub instanceof Person);

      var str = "Welcome to Microsoft! ";
      str = str + "We are proud to announce that Microsoft has ";
      str = str + "one of the largest Web Developers sites in the world.";

      document.write(str.replace(/Microsoft/g, "W3School"));

      var name = "Doe, John";
      console.log(name.replace(/(\w+)\s*, \s*(\w+)/, "$2 $1"));
    </script>
  </body>
</html>
